{#<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">#}
{#<html xmlns="http://www.w3.org/1999/xhtml">#}
{% extends 'owner/demoindex.html' %}
{% block body %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Add Time to Stop</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 12px;
            font-size: 14px;
            color: #333;
        }

        td label {
            font-weight: bold;
        }

        select, input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        select:focus, input[type="time"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .center {
            text-align: center;
        }

    </style>
</head>

<body>

<h1>Add Time to Stop</h1>
<form id="form1" name="form1" method="post" action="/add_viewtime">
    <table>
        <tr>
            <td><label for="stop">Stop</label></td>
            <td>
                <select name="select" id="stop" required>
                    {% for i in val %}
                        <option value="{{ i.id }}">{{ i.stopname }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="time">Timer</label></td>
            <td><input type="time" name="textfield" id="time" value="{{ i.time }}" required  /></td>
        </tr>

        <tr>
            <td colspan="2" class="center">
                <input type="submit" name="Submit" value="ADD" />
            </td>
        </tr>
    </table>
</form>

</body>
{#</html>#}
{% endblock %}
